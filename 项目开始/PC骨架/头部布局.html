<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     /*css reset开始*/
     html,body{height: 100%;overflow: hidden;}
     *{margin: 0; padding: 0;font: 14px "微软雅黑";}
     a{text-decoration: none;display: block;}
     li{list-style: none;}
     img{ display: block;}
     /*css reset结束*/
     /*common css开始*/
     /*清除浮动*/
     .clearfix{*zoom: 1;}
     .clearfix:after{ content: "";display: block; clear: both;}
     /*common css结束*/

     /*头部样式开始*/
     #head >.headMain{width: 1100px;height: 80px;background: pink;margin:0 auto;}
     #head .headMain >.nav >.list >li{float: left;margin-left: 40px;position: relative;}
     #head .headMain >.logo{float: left;margin-top: 30px;}                                               
     #head .headMain >.nav{float: right;margin-top: 50px;}
     #head .headMain >.nav >.list >li .up{color: black;position: absolute;width: 0;overflow: hidden;transition: 1s width;}
     #head .headMain >.nav >.list >li:hover .up{width: 100%;}
     /*头部样式结束*/
    </style>
</head>
<body>
    <section id="wrap">
       <!--流体布局-->
       <header id="head">
           <!--固定布局-->
           <div class="headMain">
               <h1 class="logo">
                   <a href="javascript:;">
                       <img src="img/logo.png" alt="">
                   </a>
               </h1>
               <nav class="nav">
                   <ul class="list clearfix" >
                       <li>
                           <a href="javascript:;">
                               <div class="up"><img src="img/home_gruen.png" alt=""></div>
                               <div class="down"><img src="img/home.png" alt=""></div>
                           </a>
                       </li>
                       <li>
                           <a href="javascript:;">
                               <div class="up">Course</div>
                               <div class="down">Course</div>
                           </a>   
                       </li>
                       <li>
                            <a href="javascript:;">
                                <div class="up">Works</div>
                                <div class="down">Works</div>
                            </a>
                       </li>
                       <li>
                            <a href="javascript:;">
                                <div class="up">About</div>
                                <div class="down">About</div>
                            </a>
                       </li>
                       <li>
                            <a href="javascript:;">
                                <div class="up">Team</div>
                                <div class="down">Team</div>
                            </a>
                       </li>
                   </ul>
               </nav>
               <div class="arrow"></div>

           </div>
       </header>

    </section>
</body>
</html>
